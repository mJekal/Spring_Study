<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Create Board</title>
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4>게시글 작성</h4>
        </div>
        <div class="card-body">
            <form action="/boards/new" method="post">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Enter the title">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" class="form-control" rows="5" placeholder="Enter the content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">등록</button>
            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
